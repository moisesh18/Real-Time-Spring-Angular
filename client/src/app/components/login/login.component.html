            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" [(ngModel)]="password"
                placeholder="ContraseÃ±a">
            </div>
            <button type="button" (click)=checkLogin() id="sendlogin" class="btn btn-primary">login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
